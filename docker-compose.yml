services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      APP_NAME: "${APP_NAME:-Laravel}"
      APP_ENV: "${APP_ENV:-local}"
      APP_KEY: "${APP_KEY:-}"
      APP_DEBUG: "${APP_DEBUG:-true}"
      APP_URL: "${APP_URL:-http://localhost:8000}"
      DB_CONNECTION: mariadb
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: "${DB_DATABASE:-orcamentos_db}"
      DB_USERNAME: "${DB_USERNAME:-laravel}"
      DB_PASSWORD: "${DB_PASSWORD:-secret}"
      SESSION_DRIVER: database
      QUEUE_CONNECTION: database
      CACHE_STORE: database
    volumes:
      - .:/var/www
      - /var/www/vendor
      - /var/www/node_modules
      - /var/www/public/build
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - laravel

  mariadb:
    image: mariadb:11
    container_name: laravel_mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: "${DB_ROOT_PASSWORD:-rootsecret}"
      MARIADB_DATABASE: "${DB_DATABASE:-orcamentos_db}"
      MARIADB_USER: "${DB_USERNAME:-laravel}"
      MARIADB_PASSWORD: "${DB_PASSWORD:-secret}"
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
